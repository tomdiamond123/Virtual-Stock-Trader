{% extends "brokersystem/base.html" %}
{% block content %}
<div class="form-page">
    <main class="form-card">
      <h1 class="form-title">Log in!</h1>
      
      {% if messages %}
        <ul class="errorlist">{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>
      {% endif %}

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-fields">
          <div class="form-field">
            <label for="id_email">Email</label>
            <input class="input" id="id_email" type="text" name="email" placeholder="you@example.com">
          </div>
          <div class="form-field">
            <label for="id_password">Password</label>
            <input class="input" id="id_password" type="password" name="password" placeholder="••••••••">
          </div>
        </div>

        <div class="form-actions">
          <a class="link-clickable" href="{% url 'signup' %}">Don't have an account?</a>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </main>
  </div>
{% endblock %}
